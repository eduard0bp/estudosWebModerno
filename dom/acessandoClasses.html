<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Acessando Classes</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>Classes</div>
    <script>
      const div = document.querySelector('div')
      const classes = div.classList
      classes.add('destaque') // Adiciona classe ao elemento
      classes.remove('destaque') // Remove a classe do elemento
      classes.toggle('destaque') // Caso não tenha a função adiciona, caso tenha a função remove a classe
      console.log(classes.contains('destaque')) // Verifica se o elemento possui a classe
      console.log(classes.length) // Retorna a quantidade de classes que o elemento possui
      classes.toggle('destaque')
      console.log(classes.length)

      classes.add('destaque1')
      classes.add('destaque2')
      console.log(classes.length)

      for (let c of classes) {
        console.log(c)
      }

      classes.forEach(c => console.log(c))
    </script>
  </body>
</html>
