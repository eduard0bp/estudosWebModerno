<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #02</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <p>Texto Inicial</p>
    </div>
    <script>
      const div = document.querySelector('div')
      div.innerHTML = 'Texto Alterado'
      // div.outerHTML = 'Texto Alterado' // Altera todo o elemento, propriedade que não é muito utilizada
      div.insertAdjacentHTML('beforebegin', '<p>Antes Início</p>')
      div.insertAdjacentHTML('afterbegin', '<p>Depois Início</p>')
      div.insertAdjacentHTML('beforeend', '<p>Antes  Fim</p>')
      div.insertAdjacentHTML('afterend', '<p>Depois  Fim</p>')

      // Somente texto (sem tags)
      console.log(div.innerText) // Retorna somente o texto associado ao elemento
    </script>
  </body>
</html>
